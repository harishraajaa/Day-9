<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="parent">
    <div class="input" type="input" style="font-size: xx-large;">123</div>
    <div class="calc1">
        <div class="calbutton">C</div>
        <div class="calbutton">X</div>
        <div class="calbutton">/</div>
        <div class="calbutton">*</div>
    </div>
    <div class="calc">
        <div class="calbutton">7</div>
        <div class="calbutton">8</div>
        <div class="calbutton">9</div>
        <div class="calbutton" style="background-color: aquamarine;">-</div>
    </div>
    <div class="calc">
        <div class="calbutton">4</div>
        <div class="calbutton">5</div>
        <div class="calbutton">6</div>
        <div class="calbutton" style="background-color: aquamarine;">+</div>
    </div>
    <div class="calc">
        <div class="calbutton">1</div>
        <div class="calbutton">2</div>
        <div class="calbutton">3</div>
        <div class="calbutton" style="background-color: aquamarine;">=</div>
    </div>
    <div class="calc2">
        <div class="calbutton">0</div>
        <div class="calbutton">.</div>
    </div>
</div>      
   

</body>
</html>
